{% extends "global/base.html" %}


{% block content %}
    <div class='row'>
        <div class='column'>
            {% for project in projects %}
                
            <div class= 'card'>
                <h1>{{ project.project_name }}</h1>
                
                <ul class='card-tags'>
                    {% for tag in project.tags.all %}
                    <li>{{ tag.tag_name }}</li>     
                    {% endfor %}
                </ul>
            </div>
            {% endfor %}  
        </div>
    </div>    


{% endblock content %}
